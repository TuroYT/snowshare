version: '3.8'

services:
  snowshare:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-production-secret-key-change-this}
      - ALLOW_SIGNUP=${ALLOW_SIGNUP:-true}
    volumes:
      # Persist SQLite database
      - snowshare_data:/app/data
      # Persist uploaded files
      - snowshare_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  snowshare_data:
    driver: local
  snowshare_uploads:
    driver: local