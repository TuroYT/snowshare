name: "Build on Approve or Push"

on:
  push:
    branches: [main, dev]
  pull_request:
    types: [opened, synchronize, reopened]
  # Triggers when a review is submitted
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build Project
    runs-on: [self-hosted]
    # Run if it's a push OR a pull_request (will require "Allow" for forked PRs)
    # OR if the review is an approval (pull_request_review)
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Critical: Checkout the PR head commit, not the base branch
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint:fix
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Docker build
        # Run only on push to main OR approved PR targeting main OR PR targeting main
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'pull_request_review' && github.event.pull_request.base.ref == 'main') ||
          (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main')
        run: docker compose build

      - name: Comment PR (Success)
        if: success() && (github.event_name == 'pull_request' || github.event_name == 'pull_request_review')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "✅ Build passed."
            });

      - name: Comment PR (Failure)
        if: failure() && (github.event_name == 'pull_request' || github.event_name == 'pull_request_review')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "❌ Build failed."
            });
